<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">

    <script src="scripts.js" defer></script>    
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Tally Count
        </h1>
    </header>


    <main class="counter">
        <input class="counter__value" data-key="number" readonly value="0">
        <div class="counter__actions">
        <button data-key="subtract" class="counter_button counter_button_first">-</button>
        <button data-key="add" class="counter__button">+</button>
        </div>
    </main>
    
    <footer class="footer">
        Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count</a> Note that this is merely a student 
        practice project for learning JavaScript
    </footer>

    <script src="scripts.js" defer></script> 
</body>
</html>
